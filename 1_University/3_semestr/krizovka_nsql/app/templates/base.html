<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Krize - Crisis Management System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="{{ url_for('main.index') }}" class="logo">
                    KrizeMapa
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('main.index') }}">Dashboard</a></li>
                <li><a href="{{ url_for('events.submit_event') }}" class="btn-primary">+ Hlásit krizi</a></li>
                <li><a href="{{ url_for('events.view_all') }}">Všechny krize</a></li>
                <li><a href="{{ url_for('main.health') }}" class="text-muted">Status</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% if error %}
        <div class="alert alert-error">
            <strong>Chyba:</strong> {{ error }}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 KrizeMapa - NSQL Semestrální práce | 
                <a href="{{ url_for('main.health') }}">API Status</a>
            </p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
